<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdaptUI – Self-Designing Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style id="base-style">
    :root {
      --bg: #111114;
      --panel-bg: #23242a;
      --bubble-bg: #fff;
      --bubble-fg: #222;
      --bubble-radius: 1.3em;
      --font: system-ui, sans-serif;
      --panel-radius: 1.5em;
    }
    body {
      margin: 0;
      min-height: 100dvh;
      background: var(--bg);
      color: var(--bubble-fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
    }
    #main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100dvh;
    }
    #chat {
      margin: 4vh 0 2vh 0;
      background: var(--panel-bg);
      border-radius: var(--panel-radius);
      box-shadow: 0 6px 36px #0007, 0 1px 4px #0003;
      padding: 2.2em 1.5em 1.8em 1.5em;
      width: 100%;
      max-width: 660px;
      display: flex;
      flex-direction: column;
      gap: 1.3em;
      min-height: 480px;
    }
    .bubble {
      background: var(--bubble-bg);
      color: var(--bubble-fg);
      padding: 1.1em 1.5em;
      border-radius: var(--bubble-radius);
      max-width: 74%;
      box-shadow: 0 2px 8px #0001;
      word-break: break-word;
      width: fit-content;
      font-size: 1.13em;
      transition: background .3s, color .3s;
    }
    .bubble.mine {
      align-self: flex-end;
      background: #2e6be8;
      color: #fff;
    }
    .bubble.llm {
      align-self: flex-start;
    }
    .avatar {
      display: inline-block;
      width: 1.9em; height: 1.9em;
      margin-right: 0.5em;
      vertical-align: middle;
      border-radius: 50%;
      background: linear-gradient(120deg, #8a2be2 0%, #2e6be8 100%);
      color: #fff; text-align: center;
      font-weight: 700; font-size: 1em;
      line-height: 1.9em;
      box-shadow: 0 0 0 2px #fff3;
      font-family: inherit;
    }
    .input-row {
      display: flex;
      gap: 0.8em;
      background: var(--panel-bg);
      box-shadow: 0 -1px 12px #0002;
      max-width: 660px;
      margin: 0 auto 3vh auto;
      width: 100%;
      border-radius: var(--panel-radius);
      padding: 1.1em 1em 1.1em 1em;
    }
    input[type=text] {
      flex: 1;
      padding: 1em;
      border-radius: 1em;
      border: 1px solid #444a;
      font-size: 1.1em;
      font-family: inherit;
      outline: none;
      background: #18191e;
      color: #fff;
    }
    input[type=text]::placeholder {
      color: #a5a5af;
      opacity: 1;
    }
    button {
      background: #2e6be8;
      color: #fff;
      border: none;
      border-radius: 1em;
      padding: 0 1.6em;
      font-size: 1.08em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      letter-spacing: .01em;
    }
    button:active, button:focus {
      background: #1a47b6;
    }
    pre, code {
      font-family: 'JetBrains Mono', Menlo, Monaco, monospace;
      background: #23242a;
      color: #d0cfcf;
      border-radius: 0.7em;
      padding: 0.7em 1em;
      font-size: 1em;
      overflow-x: auto;
      display: block;
      margin: 0.8em 0 0 0;
    }
  </style>
  <style id="llm-css"></style>
</head>
<body>
  <div id="main">
    <div id="chat"></div>
  </div>
  <form class="input-row" id="form" autocomplete="off">
    <input type="text" id="input" autocomplete="off" placeholder="Describe how to change AdaptUI, or just chat..." required>
    <button type="submit">Send</button>
  </form>
<script>
const chat = document.getElementById('chat');
const form = document.getElementById('form');
const input = document.getElementById('input');
const llmCss = document.getElementById('llm-css');

let history = [
  {
    role: "system",
    content: `
You are AdaptUI, an LLM-powered self-designing chat interface that responds to user requests for style, layout, and interface changes.
When a user requests a UI change, always return valid, fully working CSS inside a markdown code block like this:
\`\`\`css
/* CSS */
body { ... }
#chat { ... }
.bubble { ... }
\`\`\`
- Never write placeholder code.
- When changing backgrounds, always set both the page background (body) and the chat panel (#chat) to visually different colors for layering.
- For dark mode, use a dark background for body, a lighter dark for #chat, and good contrast for bubbles and input.
- You may include a brief human summary above the code.
- Only include JavaScript or HTML if the user asks for it; otherwise, prefer CSS.
- Never apologize; just do it.
`
  }
];

function addMessage(content, who) {
  const div = document.createElement('div');
  div.className = 'bubble ' + (who === 'me' ? 'mine' : 'llm');
  if (who === 'llm') {
    // Add avatar only for AdaptUI's messages
    div.innerHTML = `<span class="avatar">A</span>` + markdownToHtml(content);
  } else {
    div.innerHTML = markdownToHtml(content);
  }
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function markdownToHtml(text) {
  // Basic code block handling, plus simple newlines
  return text
    .replace(/```(css|html|js|javascript)?\s*([\s\S]*?)```/gi, function(_,lang,code){
      return `<pre><code class="lang-${lang||''}">${escapeHtml(code.trim())}</code></pre>`;
    })
    .replace(/\n/g, '<br>');
}

function escapeHtml(text) {
  return text.replace(/[&<>"]/g, ch => ({
    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;'
  }[ch]));
}

// Extract and apply CSS from LLM reply (code block or bare CSS)
function extractAndApplyCssFromReply(reply) {
  let match = reply.match(/```css\s*([\s\S]+?)```/i);
  if (match) {
    llmCss.innerHTML = match[1].trim();
    return;
  }
  if (/^\s*(body|\.|#|@|:)/m.test(reply) && reply.length < 3000) {
    llmCss.innerHTML = reply.trim();
  }
}

form.onsubmit = async (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, 'me');
  input.value = '';
  history.push({role: "user", content: text});
  addMessage("…", "llm");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        model: "gpt-4o",
        messages: history,
        stream: false
      })
    });
    const json = await res.json();
    chat.lastChild.remove(); // remove "..."
    if (json.choices && json.choices[0]) {
      const reply = json.choices[0].message.content;
      addMessage(reply, "llm");
      history.push({role: "assistant", content: reply});
      extractAndApplyCssFromReply(reply);
    } else {
      addMessage("[No response from AdaptUI]", "llm");
    }
  } catch (err) {
    chat.lastChild.remove();
    addMessage("Error: "+err, "llm");
  }
};

window.onload = () => {
  addMessage(`<span class="avatar">A</span>Hi! I'm <b>AdaptUI</b>. Describe how you want the chat to look (e.g. "dark mode layered", "Mario style", "bigger input", "show my messages on the left"), or just chat with me.`, "llm");
};
</script>
</body>
</html>
